<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>form inputs</title>
</head>
<body>
    
    <div class="form">
        <div id="form">
            <div id="box">
               <h2 id="advent">Every new friend is a new adventure.</h2>
               <p id="par">let's get connected
               </p> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

               <p id="sign">sign in</p>
            </div>
        </div>
        
        
        
        <div id="form">
           
                <div id="allinput">
                    <p id="reg">
                        Register
                    </p>

                    <input type="text" id="Username" placeholder="Username" onkeypress="if(this.value.length==8) return false;" max="99999999" required ><br>
                
                    <input type="number" id="Password" placeholder="Enter your password" onkeypress="if(this.value.length==20) return false;" max="99999999" required> <br>

                
                    <div id="radio">
                        <input type="radio" id="gender" name="fav_gender" value="male">
                        <label for="gender">Male</label><br>

                        <input type="radio" id="gender" name="fav_gender" value="female">
                        <label for="gender">Female</label> 
                    </div>
                    <br>
                     
                    
                    <input type="file" id="file" name="myImage" accept="image/png, image/jpeg"> <br>

                    <input type="Email" id="email" name="Email" value="OnelegitICT@gmail.com" readonly required> <br><br>

                    <input type="submit" value="submit" id="submit">
                </div> 

                   

        </div>
    </div>
        
    

    
</body>
</html>
